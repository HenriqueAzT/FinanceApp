<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/style.css">
  <title>Finance Application</title>
</head>
<body>
    <div class="navbar">
      <a href="">Início</a>
      <a href="#historico">Histórico</a>
      <a href="#contato">Contato</a>
    </div>
    
    <div class="main">
      <p>Finance App</p>
    </div>

    <div class="transaction-forms">
      <form class="form" action="deposit">
        <p>Depositar</p>
        <input type="number" name="inputValue" id="inputValue">
        <button class="btndeposit" id="btndeposit">Depositar</button>
        <button class="btnwithdraw" id="btnwithdraw">Sacar</button>
      </form>
    </div>

    <div class="balance">
      <p>Saldo:</p>
      <div class="balance-value">
        <p>R$ 100.00</p>
      </div>
    </div>
  <script src="./js/app.js"></script>
